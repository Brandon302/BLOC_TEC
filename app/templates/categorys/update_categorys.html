{% extends 'base.html' %}
{% block title %}Editar Categoría{% endblock %}
{% block content %}
<div class="columns">
    <div class="column is-offset-3 is-6">
        <div class="card">
            <div class="card-content">
                <div class="media">
                    <div class="media-content">
                        <p class="title is-4">Editar Categoría</p>
                    </div>
                </div>
                <div class="content">
                    <form action="{{ url_for('category.update_category', id=category.id) }}" method="post">
                        <div class="field">
                            <label class="label">Nombre:</label>
                            <div class="control">
                                <input class="input" type="text" name="name" value="{{ category.name }}" required>
                            </div>
                        </div>
                        <button class="button is-success" type="submit">Actualizar</button>
                        <a class="button is-danger" href="{{ url_for('category.listar_categorys') }}">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
